<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Ajout session</title> </head>
<body>

<form action="/session/add" method="post">
<div>
<span>Id:</span><input type="text" name="id" th:value="${session.id}" />
</div>

<div>
 <span>theme:</span><input type="text" name="theme" th:value="${session.theme}" />
</div> 

<div>
  <span>description:</span><input type="text" name="description" th:value="${session.description}" />
</div>

<div>
  <span>Intervenant:</span>
  <select name="{intervenants}" > 
  <th:block th:each ="i: ${intervenants}">
  <option th:text="${i.nom}" th:value="${i.id}"> </option>
  </th:block>
  </select>
</div>

<input type="submit" value="Enregistrer" /> 

</form>
</body>
</html>
